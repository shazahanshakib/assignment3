<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="">
        <nav class="max-w-6xl m-auto pt-12 pb-3 flex justify-between items-center">
            <div class="flex items-center text-[#212121]">
                <i class="fa-solid fa-arrow-right bg-[#50d71e] rounded-full p-2 -rotate-45"></i>
                <h1 class="text-3xl pl-2 font-extrabold">Rinterio</h1>
            </div>
            <div>
                <ul class="flex text-base">
                    <li class="m-4 text-[#494949]">Home</li>
                    <li class="m-4">Service</li>
                    <li class="m-4">Portpolio</li>
                    <li class="m-4">Blogs</li>
                    <li class="m-4">Contact Us</li>
                </ul>
            </div>
            <div class="flex items-center justify-center">
                <i class="fa-solid fa-magnifying-glass rounded-full p-2 bg-[#FFFFFF] m-5"></i>
                <i class="fa-solid fa-cart-shopping rounded-full p-2 bg-[#FFFFFF]"></i>
                <button class="py-3 px-5 bg-[#ABEF5F] text-[#1C1C1C] rounded-3xl text-xl m-5">Book Consult 
                    <i class="fa-solid fa-arrow-right text-white text-xs rounded-full m-2 p-2 bg-[#1C1C1C]"></i>
                </button>
            </div>
        </nav>

        <div></div>
    </header>

    <main></main>

    <footer></footer>
</body>
</html>
